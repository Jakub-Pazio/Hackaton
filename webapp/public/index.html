<!DOCTYPE html>
<html>
<head>
  <title>Fetch Data Example</title>
  <script>
    function fetchData() {
      fetch('/action')
        .then(response => response.json())
        .then(data => {
          // Use the received data
          console.log(data);
        })
        .catch(error => {
          // Handle any errors
          console.error('Error:', error);
        });
    }
  </script>
</head>
<body>
  <h1>Fetch Data Example</h1>
  <button onclick="fetchData()">Fetch Data</button>
</body>
</html>
